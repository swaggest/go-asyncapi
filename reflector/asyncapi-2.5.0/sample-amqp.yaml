asyncapi: 2.5.0
info:
  title: My Lovely Messaging API
  version: 1.2.3
servers:
  live:
    url: api.{country}.lovely.com:5672
    description: Production instance.
    protocol: amqp
    protocolVersion: 0.9.1
    variables:
      country:
        enum:
        - RU
        - US
        - DE
        - FR
        default: US
        description: Country code.
channels:
  another.one:
    subscribe:
      message:
        $ref: '#/components/messages/Asyncapi250TestMyAnotherMessage'
  one.{name}.two:
    parameters:
      name:
        schema:
          description: Name
          type: string
    publish:
      message:
        $ref: '#/components/messages/Asyncapi250TestMyMessage'
    bindings:
      amqp:
        bindingVersion: 0.2.0
        is: routingKey
        exchange:
          name: some-exchange
components:
  schemas:
    Asyncapi250TestMyAnotherMessage:
      properties:
        item:
          $ref: '#/components/schemas/Asyncapi250TestSubItem'
          description: Some item
      type: object
    Asyncapi250TestMyMessage:
      properties:
        createdAt:
          description: Creation time
          format: date-time
          type: string
        items:
          description: List of items
          items:
            $ref: '#/components/schemas/Asyncapi250TestSubItem'
          type:
          - array
          - "null"
      type: object
    Asyncapi250TestSubItem:
      properties:
        key:
          description: Item key
          type: string
        values:
          description: List of item values
          items:
            type: integer
          type:
          - array
          - "null"
          uniqueItems: true
      type: object
  messages:
    Asyncapi250TestMyAnotherMessage:
      headers:
        properties:
          X-Trace-ID:
            description: Tracing header
            type: string
        required:
        - X-Trace-ID
        type: object
      payload:
        $ref: '#/components/schemas/Asyncapi250TestMyAnotherMessage'
      summary: Sample consumer
      description: This is another sample schema.
    Asyncapi250TestMyMessage:
      payload:
        $ref: '#/components/schemas/Asyncapi250TestMyMessage'
      summary: Sample publisher
      description: This is a sample schema.
